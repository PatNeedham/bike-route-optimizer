name: dock-refresh
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call dock-refresh API route to update the DB
        run: |
          curl --request GET \
          --url 'https://www.bikerouteoptimizer.com/api/dock-refresh?token=${{ secrets.DOCK_REFRESH_API_KEY }}'